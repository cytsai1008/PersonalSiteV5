<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Life & Furry Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
  <!-- Desktop Layout -->
  <div class="desktop-layout">
    <div class="life-section real-life">
      <div class="section-header">
        <h1 class="section-title">Real Life</h1>
      </div>
      <div class="profile-container">
        <div class="profile-image">
          <span class="material-symbols-rounded">person</span>
        </div>
        <div class="name-section">
          <div class="name-placeholder">Name</div>
        </div>
      </div>
    </div>

    <div class="life-section furry-life">
      <div class="section-header">
        <h1 class="section-title">Furry Life</h1>
      </div>
      <div class="profile-container">
        <div class="profile-image">
          <span class="material-symbols-rounded">pets</span>
        </div>
        <div class="name-section">
          <div class="name-placeholder">Name</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Layout -->
  <div class="mobile-layout">
    <div class="mobile-section real-life-mobile">
      <div class="profile-image">
        <span class="material-symbols-rounded">person</span>
      </div>
      <div class="mobile-content">
        <div class="mobile-section-title">Real Life</div>
        <div class="mobile-name">Name</div>
      </div>
    </div>

    <div class="mobile-section">
      <div class="profile-image">
        <span class="material-symbols-rounded">pets</span>
      </div>
      <div class="mobile-content">
        <div class="mobile-section-title">Furry Life</div>
        <div class="mobile-name">Name</div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-icon">
      <span class="material-symbols-rounded">face</span>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-icon">
      <span class="material-symbols-rounded">minimize</span>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-icon">
      <span class="material-symbols-rounded">crop_landscape</span>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-brand">Footer</div>
    <div class="footer-divider"></div>
    <div class="footer-icon">
      <span class="material-symbols-rounded">facebook</span>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-icon">
      <span class="material-symbols-rounded">mail</span>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
