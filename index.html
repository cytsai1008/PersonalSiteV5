<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="title">Welcome to photocat.blue</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="main-header">
  <h1 data-translate="headerTitle">Select which part of me</h1>
</header>
<div class="main-container">
  <div class="desktop-layout">
    <a href="https://cytsai.photocat.blue" class="life-section real-life">
      <div class="section-header">
        <h1 class="section-title" data-translate="realLifeTitle">Human</h1>
      </div>
      <div class="profile-container">
        <div class="profile-image">
          <span class="material-symbols-rounded">person</span>
        </div>
        <div class="name-section">
          <div class="name-placeholder" data-translate="realLifeName">CYTsai</div>
        </div>
      </div>
    </a>

    <a href="https://kenichi.photocat.blue" class="life-section furry-life">
      <div class="section-header">
        <h1 class="section-title" data-translate="furryLifeTitle">Furry</h1>
      </div>
      <div class="profile-container">
        <div class="profile-image">
          <img src="assets/img/furry_avatar.png" alt="Furry Avatar">
        </div>
        <div class="name-section">
          <div class="name-placeholder" data-translate="furryLifeName">健一 Kenichi</div>
        </div>
      </div>
    </a>
  </div>


</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 CYTsai / Kenichi. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
